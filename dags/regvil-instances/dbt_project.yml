name: "regvilinstances"
version: "0.1"
profile: "regvilinstances"

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_modules"
  - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
    staging:
      +materialized: view      # models in models/staging/ → views

    silver:
      +materialized: table     # models in models/silver/ → tables
      +schema: silver          # write to RegVil_Lakehouse.silver
